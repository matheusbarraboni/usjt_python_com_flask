<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>UC</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <h1 style="text-align: center;">Are you sure?</h1>
        <form method="POST" action="/uc/delete">
        <input type="hidden" id="id" name="id" value="{{uc.id}}">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Name: </td>
                                <td>{{uc.name}}</td>
                            </tr>
                            <tr>
                                <td>Type: </td>
                                <td>{{uc.type}}</td>
                            </tr>
                            <tr>
                                <td>Start date: </td>
                                <td>{{uc.start}}</td>
                            </tr>
                            <tr>
                                <td>End date: </td>
                                <td>{{uc.end}}</td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="submit" value="Delete"></td>
                            </tr>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
