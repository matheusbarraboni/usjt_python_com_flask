<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>UC</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <h1 style="text-align: center;">Crud UC</h1>
        <form method="POST" action="/uc/update">
        <input type="hidden" id="id" name="id" value="{{uc.id}}">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Name: </td>
                                <td><input type="text" name="name" id="name" value="{{uc.name}}" required></td>
                            </tr>
                            <tr>
                                <td>Tipo: </td>
                                <td><input type="radio" name="type" id="type" value="Extension Course" {{ "checked" if uc.type=="Extension Course" else "" }} required> Extension Course <input type="radio" name="type" id="type" value="Curricular Unity" required {{ "checked" if uc.type=="Curricular Unity" else "" }}> Curricular Unity</td>
                            </tr>
                            <tr>
                                <td>Start date: </td>
                                <td><input type="date" name="start" id="start" required format="dd/mm/yyyy" placeholder="DD-MM-YYYY" value="{{uc.start}}"></td>
                            </tr>
                            <tr>
                                <td>End date: </td>
                                <td><input type="date" name="end" id="end" required format="dd/mm/yyyy" placeholder="DD-MM-YYYY" value="{{uc.end}}"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="submit" value="Submit"></td>
                            </tr>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
